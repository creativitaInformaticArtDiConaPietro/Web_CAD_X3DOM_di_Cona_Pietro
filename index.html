    <title>Web CAD X3DOM di Cona Pietro</title>
    <style id="x3dom_css"></style>
    <style>
        X3D {
            border: 0px; 
            position:fixed; 
            top:0px; 
            left:0px; 
            z-index:-1;
            width:1000px;
            height:600px;
    }
    </style>
  </head>
  <!--<body onchange="dim_schermo()">-->
  <!--<body onload="dim_schermo()">-->
  <body id="body" style="cursor: grab;">

<div id="div_schermo">
    <!--<x3d  style="width:'+larg_sche+'px; height:'+alt_sche+'px; border:0">-->
   	 <x3d id="tela_x3d" 
   	   showStat="false"
   	   showLog="false" 
   	   style="width:100px; height:100px;" 
   	   onmousedown="mousedown(event);" 
   	   onmousemove="mousemove(event);" 
   	   onmouseup="mouseup(event);" 
   	   ontouchstart="touchstart(event);" 
   	   ontouchmove="touchmove(event);" 
   	   ontouchend="touchend(event);" 
   	   onkeydown="keydown(event);"  
   	   onkeyup="keyup(event);"
   	   >
   	   <!--
   	   onwheel="mouserotella(event);" 
   	   -->
	   <scene id="scene_x3d">
	     <viewpoint id = "viewpoint_sfera" orientation='0 0 0 0' position='0 0 10'></viewpoint>
             <navigationInfo id="navType" type="none"></navigationInfo>
	     <!--Spostamento, scala e rotazione della vista-->
	     <Transform id="spost_scal_vista"
		     translation="0.000000 0.000000 0.000000"
		     scale="1.000000 1.000000 1.000000"
		     >
		  <Transform id="rota_vista_x"
		     rotation="1 0 0 0"
		     >
		  <Transform id="rota_vista_y"
		     rotation="0 1 0 0"
		     >
		  <Transform id="rota_vista_z"
		     rotation="0 0 1 0"
		     >
		<shape> 
		   <appearance>
		   
		                
		                  <TextureProperties 
		                      anisotropicDegree='1.0' 
		                      borderColor='0,0,0,0' 
		                      borderWidth='0' 
		                      boundaryModeR='"REPEAT"' 
		                      boundaryModeS='"REPEAT"' 
		                      boundaryModeT='"REPEAT"' 
		                      generateMipMaps='false' 
		                      magnificationFilter='"FASTEST"' 
		                      metadata='X3DMetadataObject' 
		                      minificationFilter='"FASTEST"' 
		                      textureCompression='"FASTEST"' 
		                      texturePriority='0' >
		                  </TextureProperties>
		                    
		                  
                         <ImageTexture DEF="IM_pioppo-invecchiato_jpg" url='"immagini_materiali/pioppo-invecchiato.jpg"'>
                             </ImageTexture>
                             
			 <material  DEF="Mat_pioppo-invecchiato_jpg"
			 	diffuseColor="0.002 0.800 0.800"
				specularColor="0.401 0.401 0.401"
				emissiveColor="0.000 0.000 0.000"
				ambientIntensity="0.111"
				shininess="0.098"
				transparency="0.0">
				</material> 
		         </appearance> 
		   <box size='1 2 3'></box>
		</shape>
	   
      <span id="shape_x3dom"></span>
      
        </Transform><!--id="rota_vista_z"-->
        </Transform><!--id="rota_vista_y"-->
        </Transform><!--id="rota_vista_x"-->
        </Transform><!--id="spost_scal_vista"-->
	  </scene>
	</x3d>
	<div id="posInfoRiga" 
	  style="margin-left: 50px; 
	   margin-top: 50px; 
	   position: absolute; 
	   background-color: rgba(255, 255, 255, 0.5);
      cursor: hand;" 
   	   onmousedown="mouseDownInfoRiga(event);" 
      onmousemove="if(buttonMouseInfoRiga == 0){mouseMoveInfoRiga(event);}" 
   	   onmouseup="mouseUpInfoRiga(event);" 
   	   ontouchstart="touchStartInfoRiga(event);" 
   	   ontouchmove="touchMoveInfoRiga(event);" 
   	   ontouchend="touchEndInfoRiga(event);" 
   	   onkeydown="keydown(event);"  
	  >
	  <!--onmousemove="this.onmousemove=null; //console.log('onmousemove InfoRga');"  -->
	<span id="info_x3dom_riga">info_x3dom_riga</span>
	<span id="info_x3dom_lista">info_x3dom_lista</span>
	</div><!--id="posInfoRiga"-->
</div><!--id="div_schermo"-->


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/ecmascript" src="Equazioni_di_Cona_Pietro.js"></script>
    <script type="text/javascript" src="number_format.js"></script>
    <script type="text/javascript" src="Web_CAD_X3DOM_di_Cona_Pietro.js"></script>
  </body>
</html>
